<div class="section px-4 lg:px-16">
  <app-sub-header
  pageTitle="Inventory Tracker"
  action3Name="Create New Product"
  icon='assets/icons/add.png'
  buttonStyle="active:scale-95 bg-gray-950/85 p-2 hover:gray-400" (action3)="toggleCreateProduct()"></app-sub-header>

  <!-- search section -->
   <div class="mt-1">
    <app-search-upload-header></app-search-upload-header>
   </div>

   <div class="div mt-4 h-2"></div>

   <div class="pb-8">
      <!-- warehouse product section -->
      <ng-container  *ngFor="let item of itemType">
        <div class="warehouses-section h-full bg-gray-100/65 p-8  flex flex-col mt-4">
          <div class="flex justify-between w-full">
            <div class="warehouse-info flex items-center gap-8">
              <div class="flex flex-col md:flex-row lg:flex-row items-start md:items-center lg:items-center md:gap-8 lg:gap-16">
                <div class="flex items-center">

                  <h2 class="text-xl font-normal text-gray-800">{{item.name}}</h2>
                </div>

                <span class="text-xs text-gray-500 p-1 px-4 rounded-full bg-gray-200/85">{{item.productCount}} products </span>
              </div>



            </div>

            <div (click)="toggleWareHouse(item.id)" class="font-bold">
              <span >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67"/>
                </svg>
              </span>

              <!-- <span *ngIf="isWareHouse && currentWareHouseId === item.id">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-up" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M7.776 5.553a.5.5 0 0 1 .448 0l6 3a.5.5 0 1 1-.448.894L8 6.56 2.224 9.447a.5.5 0 1 1-.448-.894z"/>
                </svg>
              </span> -->
            </div>
          </div>

          <!-- products -->
          <div *ngIf="isWareHouse && currentWareHouseId===item.id" class="py-2 w-full gap-4 ">
            <div class="flex flex-col w-full">
              <div class="-m-1.5 overflow-x-auto">
                <div class="p-1.5 min-w-full inline-block align-middle">
                  <div class="overflow-hidden w-full">
                    <table class="min-w-full border divide-y divide-gray-200">
                      <thead>
                        <tr>
                          <ng-container *ngFor="let menu of tableHeader">
                            <th scope="col" class="px-6 py-4 text-start text-xs font-medium text-gray-800 uppercase">{{menu}}</th>
                          </ng-container>
                        </tr>
                      </thead>
                      <tbody class="divide-y divide-gray-200 bg-white">
                        <ng-container *ngFor="let product of products">
                          <tr class="hover:bg-gray-100">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium  text-gray-800">

                                <div class="w-full flex gap-4 items-center">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
                                    <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"/>
                                    <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"/>
                                  </svg>
                                  <div class="flex flex-col gap-1 text-gray-800">
                                    <span class="text-gray-500">{{product.quantity}} product</span>
                                  </div>
                                </div>

                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{product.warehouse}}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{product.date}}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                              <div class="p-1 px-2 bg-gray-100 rounded-full text-gray-500 text-center">
                                {{product.status}}
                              </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                              <div class="w-[150px] ">
                                <div class="flex w-full h-1.5 bg-gray-200  overflow-hidden " role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                  <div class="flex flex-col justify-center  overflow-hidden bg-black text-xs text-white text-center whitespace-nowrap transition duration-500" style="width: 25%"></div>
                                </div>
                              </div>
                            </td>
                          </tr>
                        </ng-container>

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <!-- pagination -->
            <div class="flex w-full justify-end mt-8">
              <app-pagination></app-pagination>
            </div>
          </div>

        </div>
      </ng-container>
   </div>



      <!-- create product modal -->
      <div *ngIf="isCreateProduct" class="hs-overlay size-full fixed inset-0 bg-gray-900/45  z-[999] overflow-x-hidden overflow-y-auto pointer-events-none" role="dialog" tabindex="-1" aria-labelledby="hs-bg-gray-on-hover-cards-label">
        <div class="hs-overlay-open:mt-0 hs-overlay-open:duration-500 mt-0 ease-out transition-all w-full lg:max-w-[700px] mx-auto">
          <div class="h-full w-full flex flex-col mt-[60px] mb-[60px]  bg-white border shadow-sm rounded-xl pointer-events-auto">
            <div class="flex justify-between items-center py-3 px-4 border-b">
              <h3 id="hs-bg-gray-on-hover-cards-label" class="font-bold text-gray-800">
                Create New Product
              </h3>
              <button (click)="toggleCreateProduct()" type="button" class="size-8 inline-flex justify-center items-center gap-x-2  border border-transparent  text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none" aria-label="Close" data-hs-overlay="#hs-bg-gray-on-hover-cards">
                <span class="sr-only">Close</span>
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
              </button>
            </div>

            <div class="p-4 overflow-y-auto">

              <div>
                <div class="section-title font-bold ">Basic information</div>

                <!-- Basic information -->
                <div class="grid grid-cols-2 gap-4 border-b py-2 pb-8">


                  <div>
                    <label class="block text-gray-600 text-sm font-medium">
                      Product Name
                      <span class="text-red-500">*</span>
                    </label>
                    <input type="text" class="block w-full px-3 py-2 bg-gray-100 focus:outline-none focus:ring-black-500 focus:border-black-500 sm:text-sm" placeholder="Product Name">
                  </div>

                  <div>
                    <label class="block text-gray-600 text-sm font-medium">
                      Location
                      <span class="text-red-500">*</span>
                    </label>
                    <select class="block w-full px-3 py-2 bg-gray-100 focus:outline-none focus:ring-black-500 focus:border-black-500 sm:text-sm">
                      <option value="">Select Warehouse</option>
                      <!-- dynamically fetched categories -->
                      <option *ngFor="let warehouse of wareHouses">{{warehouse.name}}</option>
                    </select>
                  </div>

                  <div>
                    <label class="block text-gray-600 text-sm font-medium">
                      Vendor
                      <span class="text-red-500">*</span>
                    </label>
                    <input type="text" class="block w-full px-3 py-2 bg-gray-100  focus:outline-none focus:ring-black-500 focus:border-black-500 sm:text-sm" placeholder="Vendor">
                  </div>

                  <div>
                    <label class="block text-gray-600 text-sm font-medium">
                      Code
                    </label>
                    <input type="text" class="block w-full px-3 py-2 bg-gray-100 focus:outline-none focus:ring-black-500 focus:border-black-500 sm:text-sm" placeholder="Enter Code">
                  </div>

                  <div>
                    <label class="block text-gray-600 text-sm font-medium">
                      SKU
                      <span class="text-red-500">*</span>
                    </label>
                    <input type="text" class="block w-full px-3 py-2 bg-gray-100  focus:outline-none focus:ring-black-500 focus:border-black-500 sm:text-sm" placeholder="Enter SKU">
                  </div>

                  <div>
                    <label class="block text-gray-600 text-sm font-medium">
                      Barcode
                    </label>
                    <input type="text" class="block w-full px-3 py-2 bg-gray-100 bg-gray-200focus:outline-none focus:ring-black-500 focus:border-black-500 sm:text-sm" placeholder="Enter or Scan Barcode">
                  </div>


                </div>
              </div>

              <!-- Upload Media section -->
              <div class="py-4 mt-4 border-b pb-8">
                <div class="section-title font-bold">Media  <span class="text-sm">(Images, video)</span></div>

                <div class="mt-4 flex gap-4">
                  <div class="p-6 w-[120px] border border-dashed ">
                    <img src="assets/images/image.png" alt="">
                  </div>

                  <div class="p-4 w-[120px] border border-dashed flex items-center justify-center">
                    <span>
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                      </svg>
                    </span>
                  </div>
                </div>

              </div>

              <!-- Sales Information section -->
              <div class="py-4 mt-4">
                <div class="section-title font-bold">Sale information</div>

                <div class="grid grid-cols-2 gap-4 border-b py-2 pb-8">


                  <div>
                    <label class="block text-gray-600 text-sm font-medium">
                      Price
                      <span class="text-red-500">*</span>
                    </label>
                      <input type="text" class="block w-full px-3 py-2 bg-gray-100 focus:outline-none focus:ring-black-500 focus:border-black-500 sm:text-sm" placeholder="Enter Price">
                  </div>

                  <div class="flex gap-4">

                    <div class="">
                      <label class="block text-gray-600 text-sm font-medium">
                        Profit
                        <span class="text-red-500">*</span>
                      </label>

                        <input type="text" class="block w-full px-3 py-2 bg-gray-100 focus:outline-none focus:ring-black-500 focus:border-black-500 sm:text-sm" placeholder="Enter Profit">
                    </div>

                    <div>
                      <label class="block text-gray-600 text-sm font-medium">
                        Margin
                        <span class="text-red-500">*</span>
                      </label>
                      <input type="text" class="block w-full px-3 py-2 bg-gray-100 focus:outline-none focus:ring-black-500 focus:border-black-500 sm:text-sm" placeholder="Enter Margin">
                    </div>

                  </div>

                </div>

              </div>

              <!-- Inventory section -->
              <div class="py-4">
                <div class="section-title font-bold">Inventory</div>

                <div class="grid grid-cols-2 gap-4 py-2 pb-4">


                  <div>
                    <label class="block text-gray-600 text-sm font-medium">
                      Quantity
                      <span class="text-red-500">*</span>
                    </label>
                      <input type="number" class="block w-full px-3 py-2 bg-gray-100 focus:outline-none focus:ring-black-500 focus:border-black-500 sm:text-sm" placeholder="Enter Quantity">
                  </div>

                  <div>

                    <div>
                      <label class="block text-gray-600 text-sm font-medium">
                        Unit
                        <span class="text-red-500">*</span>
                      </label>
                      <select class="block w-full px-3 py-2 bg-gray-100 focus:outline-none focus:ring-black-500 focus:border-black-500 sm:text-sm">
                        <option value="">Select Unit</option>
                        <!-- dynamically fetched categories -->
                        <option *ngFor="let warehouse of wareHouses">{{warehouse.name}}</option>
                      </select>
                    </div>

                  </div>

                </div>

              </div>




            </div>

            <div class=" flex w-full justify-between items-center gap-x-2 py-3 px-4 border-t">

              <div>
                <span class="text-gray-500 text-sm">Advance settings</span>
              </div>
              <button class="p-2 bg-gray-700 text-gray-400 text-sm">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

</div>
