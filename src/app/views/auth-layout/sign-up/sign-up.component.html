<div class="section h-full flex justify-center items-center px-4 lg:px-8 bg-white">
  <div class="login h-[500px] w-full max-w-[450px] px-4 lg:px-8 flex flex-col justify-center">
    <div class="header">
      <h1 class="text-2xl font-bold">Create Account</h1>
      <p class="text-sm mt-1 cursor-pointer">Already have an account? <span class="text-blue-500 " routerLink="/auth/login">Login</span></p>


    <form [formGroup]="registrationForm" autocomplete="off" (ngSubmit)="register()" class="mt-16 flex flex-col gap-4">
      <div [ngClass]="{'border-red-400': isSubmitted && f.full_name.errors}" class="fullName  px-4 flex items-center border rounded-md gap-2">
        <input formControlName="full_name" type="text" class="w-full capitalize py-4 lg:py-3 text-sm rounded-md bg-transparent outline-none" placeholder="Full name">
      </div>

      <div [ngClass]="{'border-red-400': isSubmitted && f.email.errors}" class="email  px-4 flex items-center border rounded-md gap-2">
        <input formControlName="email" type="text" class="w-full py-4 lg:py-3 text-sm rounded-md bg-transparent outline-none" placeholder="Email">
      </div>

       <div [ngClass]="{'border-red-400': isSubmitted && f.password.errors}" class="password px-4 flex items-center border rounded-md gap-2">
        <input *ngIf="hidePassword" formControlName="password" autocomplete="new-password" type="password" class="w-full py-4 lg:py-3 text-sm rounded-md bg-transparent outline-none" placeholder="Password">
        <input *ngIf="!hidePassword" formControlName="password" autocomplete="new-password" type="text" class="w-full py-4 lg:py-3 text-sm rounded-md bg-transparent outline-none" placeholder="Password">

        <!-- eye icon -->
        <span *ngIf="hidePassword" (click)="viewPassword()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
              <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
              <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
              <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
            </svg>
          </span>

          <span *ngIf="!hidePassword" (click)="viewPassword()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
            </svg>
          </span>

        <!-- eye icon end -->
        </div>

      <p-button type="submit" class="w-full bg-black py-4 lg:py-3 rounded-md text-white text-center cursor-pointer mt-4 active:scale-95 text-sm" [loading]="loading" label="Create Account"></p-button>
